spring.application.name=student-service
server.servlet.context.path=/student-service
spring.cloud.config.uri=http://localhost:8888
spring.profiles.active=dev
spring.cloud.config.label=master
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.max-attempts=3

spring.datasource.url=jdbc:mysql://localhost:3306/microservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional, but recommended for Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8088

address.service.url=http://localhost:8082

eureka.client.service-url.defaultZone=http://localhost:8761/eureka